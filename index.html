<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project San Marino Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        main {
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 100px 20px 20px 20px;
        }

        .iframe-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .iframe-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        iframe {
            border: none;
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto;
            }

            .iframe-container {
                height: 400px;
            }

            iframe {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        Project San Marino Dashboard
    </header>
    <main>
        <div id="map-container" class="iframe-container">
            <iframe src="Project_san_marino_map.html" title="Folium Map"></iframe>
        </div>
        <div id='distance_per_person_plot' class="iframe-container">
            <iframe src="Distance_per_person_plot.html" title="Distance per Person Plot"></iframe>
        </div>
        <div id='distance_worm' class="iframe-container">
            <iframe src="Distance_worm_plot.html" title="Distance Worm Plot"></iframe>
        </div>
        <div id='route-map' class='iframe-container'>
            <iframe src='Routes.html' title-'Route map'></iframe>
        </div>
    </main>
</body>

</html>
